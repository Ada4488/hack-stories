<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hack Stories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(200, 136, 91, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }
        
        .login-card {
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            border: 2px solid var(--border-color);
            position: relative;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-style: italic;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid #fecaca;
            font-size: 0.875rem;
            display: none;
        }
        
        .home-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .home-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .home-link a:hover {
            color: var(--primary-color);
        }
        
        .auth-divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .auth-divider span {
            background: var(--bg-primary);
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
            position: relative;
        }
        
        .alternative-auth {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .gmail-btn {
            background: white !important;
            border-color: #dadce0 !important;
            color: #3c4043 !important;
        }
        
        .gmail-btn:hover {
            background: #f8f9fa !important;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15) !important;
        }
        
        .passkey-btn {
            border-color: var(--primary-color) !important;
            color: var(--primary-color) !important;
        }
        
        .passkey-btn:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Enter your credentials to access the admin panel</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message">
                    Invalid credentials. Please try again.
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="login-btn-text">Sign In</span>
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="alternative-auth">
                    <button type="button" class="btn btn-outline gmail-btn" id="gmail-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign in with Gmail
                    </button>
                    
                    <button type="button" class="btn btn-outline passkey-btn" id="passkey-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 10V8C6 5.79 7.79 4 10 4H14C16.21 4 18 5.79 18 8V10H19C20.1 10 21 10.9 21 12V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V12C3 10.9 3.9 10 5 10H6ZM8 8V10H16V8C16 6.9 15.1 6 14 6H10C8.9 6 8 6.9 8 8Z"/>
                        </svg>
                        Use Passkey
                    </button>
                </div>
            </form>
            
            <div class="home-link">
                <a href="index.html">‚Üê Back to Blog</a>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Simple authentication system
        const ADMIN_CREDENTIALS = {
            username: 'admin',           // Change this to your preferred username
            password: 'password'         // Change this to your preferred password
        };

        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = 'your-google-client-id.apps.googleusercontent.com'; // Replace with your actual client ID
        
        // Authorized Gmail addresses (add your Gmail here)
        const AUTHORIZED_EMAILS = [
            'your-email@gmail.com',  // Replace with your Gmail address
            'admin@gmail.com'        // Add more authorized emails as needed
        ];

        // Check if already logged in
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin.html';
        }

        // Initialize Google OAuth when page loads
        window.addEventListener('load', function() {
            initializeGoogleAuth();
            initializePasskey();
            clearOldSessions();
        });

        // Traditional login form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';
            
            // Simulate a small delay for better UX
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    authenticateUser('traditional', { username });
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1000);
        });

        // Initialize Google Authentication
        function initializeGoogleAuth() {
            if (GOOGLE_CLIENT_ID !== 'your-google-client-id.apps.googleusercontent.com') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn
                });
                
                document.getElementById('gmail-btn').addEventListener('click', function() {
                    this.disabled = true;
                    this.innerHTML = '<span>Connecting to Google...</span>';
                    google.accounts.id.prompt();
                });
            } else {
                // Disable Gmail button if not configured
                document.getElementById('gmail-btn').disabled = true;
                document.getElementById('gmail-btn').innerHTML = '<span>Gmail Not Configured</span>';
                document.getElementById('gmail-btn').title = 'Please configure Google OAuth Client ID';
            }
        }

        // Handle Google Sign-In response
        function handleGoogleSignIn(response) {
            try {
                const credential = response.credential;
                const payload = JSON.parse(atob(credential.split('.')[1]));
                const email = payload.email;
                
                if (AUTHORIZED_EMAILS.includes(email)) {
                    authenticateUser('gmail', { email, name: payload.name });
                } else {
                    showError('Your Gmail account is not authorized to access this admin panel.');
                    resetGmailButton();
                }
            } catch (error) {
                console.error('Google Sign-In error:', error);
                showError('Google Sign-In failed. Please try again.');
                resetGmailButton();
            }
        }

        // Initialize Passkey Authentication
        function initializePasskey() {
            const passkeyBtn = document.getElementById('passkey-btn');
            
            // Check if WebAuthn is supported
            if (!window.PublicKeyCredential) {
                passkeyBtn.disabled = true;
                passkeyBtn.innerHTML = '<span>Passkeys Not Supported</span>';
                passkeyBtn.title = 'Your browser does not support passkeys';
                return;
            }

            passkeyBtn.addEventListener('click', handlePasskeyAuth);
        }

        // Handle Passkey Authentication
        async function handlePasskeyAuth() {
            const passkeyBtn = document.getElementById('passkey-btn');
            passkeyBtn.disabled = true;
            passkeyBtn.innerHTML = '<span>Authenticating...</span>';

            try {
                // Check if user has existing passkey
                const existingCredential = localStorage.getItem('passkeyCredentialId');
                
                if (existingCredential) {
                    // Authenticate with existing passkey
                    await authenticateWithPasskey(existingCredential);
                } else {
                    // Register new passkey
                    await registerPasskey();
                }
            } catch (error) {
                console.error('Passkey error:', error);
                showError('Passkey authentication failed. Please try again.');
                resetPasskeyButton();
            }
        }

        // Register new passkey
        async function registerPasskey() {
            const publicKeyCredentialCreationOptions = {
                challenge: new Uint8Array(32),
                rp: {
                    name: "Hack Stories Admin",
                    id: window.location.hostname,
                },
                user: {
                    id: new TextEncoder().encode("admin-user"),
                    name: "Admin",
                    displayName: "Blog Administrator",
                },
                pubKeyCredParams: [{alg: -7, type: "public-key"}],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    userVerification: "required"
                },
                timeout: 60000,
                attestation: "direct"
            };

            // Fill challenge with random values
            window.crypto.getRandomValues(publicKeyCredentialCreationOptions.challenge);

            const credential = await navigator.credentials.create({
                publicKey: publicKeyCredentialCreationOptions
            });

            // Store credential ID for future authentication
            localStorage.setItem('passkeyCredentialId', credential.id);
            localStorage.setItem('passkeyRegistered', 'true');
            
            authenticateUser('passkey', { credentialId: credential.id });
        }

        // Authenticate with existing passkey
        async function authenticateWithPasskey(credentialId) {
            const publicKeyCredentialRequestOptions = {
                challenge: new Uint8Array(32),
                allowCredentials: [{
                    id: Uint8Array.from(atob(credentialId), c => c.charCodeAt(0)),
                    type: 'public-key',
                }],
                timeout: 60000,
            };

            // Fill challenge with random values
            window.crypto.getRandomValues(publicKeyCredentialRequestOptions.challenge);

            const credential = await navigator.credentials.get({
                publicKey: publicKeyCredentialRequestOptions
            });

            authenticateUser('passkey', { credentialId: credential.id });
        }

        // Common authentication handler
        function authenticateUser(method, userData) {
            // Set authentication flag
            localStorage.setItem('adminAuthenticated', 'true');
            localStorage.setItem('adminLoginTime', Date.now().toString());
            localStorage.setItem('adminAuthMethod', method);
            localStorage.setItem('adminUserData', JSON.stringify(userData));
            
            // Show success message briefly before redirect
            showSuccess(`Signed in successfully with ${method}!`);
            
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1500);
        }

        // Utility functions
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.background = '#dcfce7';
            errorMessage.style.color = '#166534';
            errorMessage.style.borderColor = '#bbf7d0';
            errorMessage.style.display = 'block';
        }

        function resetGmailButton() {
            const gmailBtn = document.getElementById('gmail-btn');
            gmailBtn.disabled = false;
            gmailBtn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Gmail
            `;
        }

        function resetPasskeyButton() {
            const passkeyBtn = document.getElementById('passkey-btn');
            passkeyBtn.disabled = false;
            passkeyBtn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 10V8C6 5.79 7.79 4 10 4H14C16.21 4 18 5.79 18 8V10H19C20.1 10 21 10.9 21 12V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V12C3 10.9 3.9 10 5 10H6ZM8 8V10H16V8C16 6.9 15.1 6 14 6H10C8.9 6 8 6.9 8 8Z"/>
                </svg>
                Use Passkey
            `;
        }

        // Clear any existing sessions on page load
        function clearOldSessions() {
            const loginTime = localStorage.getItem('adminLoginTime');
            if (loginTime) {
                const hoursSinceLogin = (Date.now() - parseInt(loginTime)) / (1000 * 60 * 60);
                if (hoursSinceLogin > 24) {
                    localStorage.removeItem('adminAuthenticated');
                    localStorage.removeItem('adminLoginTime');
                    localStorage.removeItem('adminAuthMethod');
                    localStorage.removeItem('adminUserData');
                }
            }
        }
    </script>
</body>
</html>
